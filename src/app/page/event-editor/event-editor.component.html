<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" [(ngModel)]="event.name" type="text"
          class="form-control" required pattern="^[A-Ű][a-űA-Ű\s?].{8,25}$">
        <div [hidden]="eventForm.controls.name?.valid || eventForm.controls.name?.pristine" class="error-message">
          The name of the event must be beetween 8 and 25 character.
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" name="date" [(ngModel)]="event.date" type="text"
          class="form-control" required pattern="^[0-3]?[0-9]/[0-3]?[0-9]/(?:[0-9]{2})?[0-9]{2}$">
          <div [hidden]="eventForm.controls.date?.valid" class="error-message">
            Follow the English date format: 00/00/0000 day / month / year.
          </div>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input id="time" name="time" [(ngModel)]="event.time" type="text"
          class="form-control" required pattern="((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))">
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time format must be 00am or 00pm, for example 11am.
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" name="location" [(ngModel)]="event.location" type="text"
        class="form-control" required pattern="^[A-Ű][a-űA-Ű\s?]{5,25}$">
        <div [hidden]="eventForm.controls.location?.valid || eventForm.controls.location?.pristine" class="error-message">
          The location name of the event must be beetween 5 and 25 character, starting with an uppercase letter.
        </div>
      </div>

      <button [disabled]="!eventForm.form.valid" type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
